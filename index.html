<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fighter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/api/placeholder/1280/720');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .title-glow {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 4rem;
        }
        
        .game-logo {
            position: relative;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.8);
        }

        .game-logo::after {
            content: '4';
            position: absolute;
            right: -30px;
            bottom: -15px;
            font-size: 5rem;
            color: #4299e1;
            transform: rotate(15deg);
            filter: drop-shadow(0 0 8px rgba(66, 153, 225, 0.8));
        }
        
        .characters-container {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .character {
            position: absolute;
            width: 120px;
            height: 200px;
            border-radius: 60px 60px 0 0;
        }
        
        .character-left {
            left: calc(50% - 200px);
            transform: translateX(-50%);
            background-color: rgba(255, 208, 0, 0.8);
        }
        
        .character-center {
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(37, 99, 235, 0.8);
            height: 220px;
        }
        
        .character-right {
            left: calc(50% + 200px);
            transform: translateX(-50%);
            background-color: rgba(239, 68, 68, 0.8);
        }
        
        .enter-prompt {
            margin-top: 4rem;
            text-align: center;
        }
        
        .enter-key {
            position: relative;
            display: inline-block;
            padding: 5px 15px;
            background-color: #1a202c;
            border-radius: 4px;
            border: 1px solid #4a5568;
            box-shadow: 0 2px 0 #2d3748;
        }
        
        .enter-key::after {
            content: '↵';
            position: absolute;
            right: 5px;
            top: 0;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        /* Overlay pour assombrir légèrement l'arrière-plan */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="game-container">
        <!-- Logo et titre du jeu -->
        <div class="game-logo-container">
            <h1 id="gameTitle" class="game-logo text-6xl font-bold text-yellow-400 title-glow floating">
                NINJA STORM
            </h1>
        </div>
        
        <h2 id="subtitle" class="text-3xl font-semibold text-white opacity-0 text-center">
            DIGITAL FIGHTER
        </h2>
        
        <!-- Personnages silhouettés -->
        <div id="characters" class="characters-container opacity-0">
            <div class="character character-left"></div>
            <div class="character character-center"></div>
            <div class="character character-right"></div>
        </div>
        
        <!-- Instruction pour démarrer -->
        <div id="startPrompt" class="enter-prompt opacity-0">
            <p class="text-white text-2xl mb-4 pulse">Appuyez sur <span class="enter-key">Entrée</span> pour commencer</p>
        </div>
        
        <div class="copyright">
            <p class="text-gray-300 text-sm">© 2025 Digital Finger - Le combat ultime</p>
        </div>
    </div>
    
    <script>
        // Animations avec GSAP
        window.onload = function() {
            // Animation du titre
            gsap.from("#gameTitle", {
                y: -100,
                opacity: 0, 
                duration: 1.5,
                ease: "elastic.out(1, 0.5)"
            });
            
            // Animation du sous-titre
            gsap.to("#subtitle", {
                opacity: 1,
                duration: 1,
                delay: 0.8
            });
            
            // Animation des personnages
            gsap.to("#characters", {
                opacity: 1,
                duration: 1.2,
                delay: 1.2
            });
            
            // Animation de l'instruction
            gsap.to("#startPrompt", {
                opacity: 1,
                duration: 1,
                delay: 2
            });
            
            // Animation subtile des personnages
            gsap.to(".character-left", {
                y: -10,
                duration: 2.5,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: 1.5
            });
            
            gsap.to(".character-center", {
                y: -15,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: 1.8
            });
            
            gsap.to(".character-right", {
                y: -8,
                duration: 2.8,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: 2.1
            });
        }
        
        // Détection de la touche Entrée
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Animation de transition
                gsap.to(".game-container", {
                    opacity: 0,
                    scale: 1.1,
                    duration: 0.5,
                    onComplete: function() {
                        // Redirection vers la page du jeu
                        window.location.href = "Character Select/index.html";
                    }
                });
            }
        });
    </script>
</body>
</html>
